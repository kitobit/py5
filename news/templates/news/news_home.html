{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
<div class="features">
    <h1>Новости</h1>
    <p>Текст страницы новости</p>

    {% for el in news%}
        <div class="alert alert-warning">
            <h3>{{ el.title }}</h3>
            <p>{{ el.anonse }}</p>
            <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать далее</a>
        </div>
    {% endfor %}

</div>

{% endblock %}
